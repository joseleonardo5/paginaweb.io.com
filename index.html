<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú Principal</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 40px;
      background-color: #121212;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
    }
    .menu {
      max-width: 600px;
      margin: auto;
      padding: 30px;
      background-color: #333333;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    .menu h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #f0f0f0;
    }
    .menu h3 {
      color: #a0a0a0;
      margin-bottom: 30px;
    }
    .menu a {
      display: block;
      padding: 15px;
      margin: 10px 0;
      background-color: #ff5722;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.3s;
    }
    .menu a:hover {
      background-color: #e64a19;
      transform: scale(1.05);
    }
    .menu img {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="menu">
    <h1>Menú de Páginas</h1>

</body>
</html>
